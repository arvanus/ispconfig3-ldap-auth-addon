<div class="form-group">
	<label for="ldap_enabled" class="col-sm-3 control-label">
		{tmpl_var name='ldap_enabled_txt'}
	</label>
	<div class="col-sm-9">
		{tmpl_var name='ldap_enabled'}
		<div class="text-muted" style="margin-top: 8px">
			{tmpl_var name='ldap_domain_desc_txt'}
		</div>
	</div>
</div>

<input type="hidden" name="id" value="{tmpl_var name='id'}">
<input type="hidden" name="type" value="local">

<div class="clear">
	<tmpl_if name='id'>
		<tmpl_if name='show_delete_on_forms' op="==" value="y">
			<a class="btn btn-default formbutton-danger formbutton-narrow"
			   href="javascript: ISPConfig.confirm_action('mail/mail_domain_del.php?id={tmpl_var name='id'}&_csrf_id={tmpl_var name='_csrf_id'}&_csrf_key={tmpl_var name='_csrf_key'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');">
				<span class="icon icon-delete"></span>
			</a>
		</tmpl_if>
	</tmpl_if>
	<div class="right">
		<button class="btn btn-default formbutton-success" type="button" value="{tmpl_var name='btn_save_txt'}"
				data-submit-form="pageForm" data-form-action="mail/mail_domain_edit.php">
			{tmpl_var name='btn_save_txt'}
		</button>
		<button class="btn btn-default formbutton-default" type="button" value="{tmpl_var name='btn_cancel_txt'}"
				data-load-content="mail/mail_domain_list.php">
			{tmpl_var name='btn_cancel_txt'}
		</button>
	</div>
</div>
